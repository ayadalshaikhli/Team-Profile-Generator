<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Team Test</title>
  </head>
  <body>
    <header class="header" id="header">
      <img src="" alt="" />
      <h1 class="neonText pulsate">MEET <span>the</span> Team</h1>
      <div class="cards">
        <div class="manager">
          <div>
            <img class="img" src="../src/Manager.jpg.png" alt="" />
          </div>
          <div class="information">
            <h2 class="neonText pulsate">Postion: Manager</h2>
            <h3>ID:</h3>
            <h3>Email:</h3>
            <h3>Office Number:</h3>
          </div>
        </div>
        <div class="employees">
          <div class="engineer">
            <div>
              <img class="img" src="../src/engineer.jpg.png" alt="" />
            </div>
            <div class="information">
              <h2 class="neonText pulsate">Postion: Engineer</h2>
              <h3>ID:</h3>
              <h3>Email:</h3>
              <h3>GitHub:</h3>
            </div>
          </div>
          <div class="intern">
            <div>
              <img class="img" src="../src/Intern.jpg.png" alt="" />
            </div>
            <div class="information">
              <h2 class="neonText pulsate">Postion: Intern</h2>
              <h3>ID:</h3>
              <h3>Email:</h3>
              <h3>School:</h3>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
